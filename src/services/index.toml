# サービスの定義
#
# 形式:
# [service.サービス名]
# description = サービスの説明
# dir = サービスのディレクトリ
# fs_type = サービスをどのファイルシステムに配置するか（initfs または ext2）
# autostart = カーネル起動時に自動起動するか（core.serviceのみtrue、他はfalse）
# order = 起動順序（数値が小さいほど先に起動、core.serviceが他を起動）

[core.service]
description = "Core service / system manager"
dir = "core"
fs = "initfs"
autostart = true
order = 0

[core.service.disk]
description = "Disk I/O driver - ATA/IDE support"
dir = "disk"
fs = "initfs"
autostart = false
order = 5

[core.service.fs]
description = "Filesystem manager - handles VFS, initfs, ext2"
dir = "fs"
fs = "initfs"
autostart = false
order = 10